{% extends 'shop/basic2.html' %}

{% block title %} Contact Us {% endblock %}
{% block contactactive %} active {% endblock %}
{% block body %} 
<div class="container my-3">
    <h3>Contact Our Team</h3>

    <form action="/shop/contact/" method="POST"> {% csrf_token %}
        <div class="form-group">
          <label for="name" >Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name" required>
        </div>
        <div class="form-group">
          <label for="email" >Email</label>
          <input type="text" class="form-control" id="email" name="email" placeholder="Enter Your Email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone" required>
          </div>
          
        <div class="mb-3">
            <label for="desc" class="form-label">How May We Help You?</label>
            <textarea class="form-control" id="desc" name="desc" rows="3" required></textarea>
        </div>
            
        <button type="submit" class="btn btn-success">Submit</button>
      </form>

</div>

{% endblock %}
{% block js %}
<script>
  {% if thank %}
  alert('Thsnks for contacting us. We will get back to you soon!')
  window.location ="/shop/contact"
  {% endif %}
</script>
{% endblock %}
